<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÅ Project Name Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border: 3px solid #ffd700;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .race-container {
            width: 90%;
            max-width: 1400px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr 350px;
            }
        }

        .racer {
            margin: 25px 0;
            position: relative;
        }

        .racer-track {
            background: rgba(255, 255, 255, 0.1);
            height: 50px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .racer-progress {
            height: 100%;
            border-radius: 25px;
            transition: width 0.05s linear;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 1.5em;
        }

        .racer-name {
            font-weight: bold;
            font-size: 1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white !important;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .racer-name .emoji {
            display: inline-block;
            transform: scaleX(-1);
            font-size: 1.5em;
        }

        .racer-0 .racer-progress {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }

        .racer-0 .racer-name {
            color: #ff4444;
        }

        .racer-1 .racer-progress {
            background: linear-gradient(90deg, #44ff44, #00cc00);
        }

        .racer-1 .racer-name {
            color: #44ff44;
        }

        .racer-2 .racer-progress {
            background: linear-gradient(90deg, #44ffff, #00cccc);
        }

        .racer-2 .racer-name {
            color: #44ffff;
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: repeating-linear-gradient(
                45deg,
                #ffd700,
                #ffd700 10px,
                #000 10px,
                #000 20px
            );
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Courier New', monospace;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .winner-announcement {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            border: 3px solid #ffd700;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
            height: fit-content;
        }

        .winner-announcement.show {
            opacity: 1;
            transform: scale(1);
        }

        @media (min-width: 1024px) {
            .winner-announcement {
                position: sticky;
                top: 20px;
            }
        }

        .winner-announcement h2 {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .podium {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 1023px) {
            .podium {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        .podium-place {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 150px;
        }

        .podium-place .medal {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .podium-place .place-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .strategy-indicator {
            position: absolute;
            right: 10px;
            top: -25px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .name-input-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .name-input-section h3 {
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }

        .racer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .add-racer-btn, .remove-racer-btn {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 8px 20px;
            font-size: 0.9em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
        }

        .add-racer-btn:hover, .remove-racer-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        .remove-racer-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border-color: #ff4444;
        }

        .remove-racer-btn:hover {
            background: rgba(255, 68, 68, 0.4);
        }

        .name-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .name-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .name-input-group label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .name-input {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .name-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .name-input-0 {
            border-color: rgba(255, 68, 68, 0.5);
        }

        .name-input-1 {
            border-color: rgba(68, 255, 68, 0.5);
        }

        .name-input-2 {
            border-color: rgba(68, 255, 255, 0.5);
        }

        .win-tally {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tally-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 150px;
        }

        .tally-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .tally-count {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .tally-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .reset-tally-btn {
            background: rgba(255, 68, 68, 0.3);
            color: white;
            border: 2px solid #ff4444;
            padding: 8px 20px;
            font-size: 0.9em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        .reset-tally-btn:hover {
            background: rgba(255, 68, 68, 0.5);
            transform: translateY(-2px);
        }

        .strategy-tally {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .strategy-tally-item {
            text-align: center;
            padding: 12px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            min-width: 140px;
        }

        .strategy-tally-name {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 6px;
            color: #ffd700;
        }

        .strategy-tally-count {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        .strategy-tally-label {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 4px;
        }

        .tally-section-title {
            text-align: center;
            color: #ffd700;
            font-size: 1.1em;
            margin: 25px 0 10px 0;
            font-weight: bold;
        }

        .emoji-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .emoji-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .emoji-option.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .chart-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }

        .no-data-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1em;
            text-align: center;
        }

        .multi-race-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .race-count-input {
            width: 60px;
            padding: 8px 10px;
            border-radius: 8px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            text-align: center;
        }

        .race-count-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .multi-race-btn {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Courier New', monospace;
        }

        .multi-race-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.4);
        }

        .multi-race-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .race-progress-indicator {
            text-align: center;
            color: #ffd700;
            font-size: 1.1em;
            margin-top: 10px;
            min-height: 1.5em;
        }

        .stop-races-btn {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Courier New', monospace;
        }

        .stop-races-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÅ PROJECT NAME RACE üèÅ</h1>
    </div>

    <div class="race-container">
        <div class="main-layout">
            <div class="main-content">
                <div class="name-input-section">
                    <h3>üè∑Ô∏è Customize Racers</h3>
                    <div class="racer-controls">
                        <button class="add-racer-btn" onclick="addRacer()">+ Add Racer</button>
                        <button class="remove-racer-btn" onclick="removeRacer()">- Remove Racer</button>
                    </div>
                    <div class="name-inputs" id="nameInputs"></div>

                    <div class="tally-section-title" style="margin-top: 20px;">üêæ Select Racer Type</div>

                        <div class="emoji-option" data-emoji="üê¢" onclick="selectEmoji('üê¢')" title="Turtle">üê¢</div>
                    </div>
                </div>

                <div class="tally-section-title">üèÜ Racer Win Tallies</div>
                <div class="win-tally" id="winTally"></div>

                <div class="tally-section-title">üìä Strategy Win Tallies</div>
                <div class="strategy-tally" id="strategyTally"></div>

                <div class="chart-section">
                    <div class="tally-section-title" style="margin-top: 0;">üìà Wins Over Time</div>
                    <div class="chart-container">
                        <canvas id="winsChart" class="chart-canvas"></canvas>
                        <div class="no-data-message" id="noDataMessage">Run some races to see the chart! üèÅ</div>

                    <div class="chart-legend" id="chartLegend"></div>
                </div>

                <div id="raceTrack"></div>

                <div class="controls">
                    <button class="start-btn" id="startBtn" onclick="startRace()">START RACE</button>
                    <button class="reset-tally-btn" onclick="resetTally()">Reset Win Tally</button>

                    <div class="multi-race-controls">
                        <span>Run</span>
                        <input type="number" id="raceCountInput" class="race-count-input" value="10" min="1" max="100">
                        <span>races:</span>
                        <button class="multi-race-btn" id="multiRaceBtn" onclick="startMultiRace()">‚ñ∂ GO</button>
                        <button class="stop-races-btn" id="stopRacesBtn" onclick="stopMultiRace()" style="display: none;">‚èπ STOP</button>
                    </div>
                    <div class="race-progress-indicator" id="raceProgressIndicator"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="winner-announcement" id="winnerAnnouncement">
                    <h2 id="winnerText"></h2>
                    <div class="podium" id="podium"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_NAMES = ['SynthLoad', 'BenchPress', 'StressKit'];
        const AVAILABLE_COLORS = [
            '#ff4444', '#44ff44', '#44ffff', '#ff44ff', '#ffaa44',
            '#44aaff', '#aa44ff', '#ffff44', '#44ffaa', '#ff4488'
        ];
        const COLOR_NAMES = [
            'Red', 'Green', 'Cyan', 'Magenta', 'Orange',
            'Sky Blue', 'Purple', 'Yellow', 'Mint', 'Pink'
        ];
        const strategyNames = [
            'üöÄ Fast Start/Fade',
            '‚ö° Comeback Surge',
            'üìà Steady Pace',
            'üé≤ Inconsistent'
        ];

        let numRacers = 3;
        let names = [...DEFAULT_NAMES];
        let positions = [];
        let strategies = [];
        let raceInterval = null;
        let raceFinished = false;
        let winner = null;
        let winTally = [];
        let strategyTally = [0, 0, 0, 0]; // Track wins for each strategy
        let previousNames = [];
        let selectedRacerEmoji = 'üêï'; // Default to dog
        let winHistory = []; // Track cumulative wins after each race: [{race: 1, wins: [0, 1, 0]}, ...]
        let raceNumber = 0;
        let multiRaceCount = 0; // Total races to run in multi-race mode
        let multiRaceRemaining = 0; // Races remaining in current multi-race session
        let isMultiRaceMode = false;

        function initializeRacers(count) {
            numRacers = Math.max(2, Math.min(count, 10)); // Min 2, max 10
            names = [];
            winTally = [];
            positions = [];

            for (let i = 0; i < numRacers; i++) {
                names.push(DEFAULT_NAMES[i] || `Racer ${i + 1}`);
                winTally.push(0);
                positions.push(0);
            }

            previousNames = [...names];
            renderRacers();
            updateStrategyTallyDisplay();
        }

        function addRacer() {
            if (numRacers >= 10) {
                alert('Maximum 10 racers allowed!');
                return;
            }
            // Preserve existing data when adding
            numRacers++;
            names.push(DEFAULT_NAMES[numRacers - 1] || `Racer ${numRacers}`);
            winTally.push(0);
            positions.push(0);
            // Reset chart since data structure changed
            winHistory = [];
            raceNumber = 0;
            previousNames = [...names];
            renderRacers();
            updateStrategyTallyDisplay();
            updateWinsChart();
        }

        function removeRacer() {
            if (numRacers <= 2) {
                alert('Minimum 2 racers required!');
                return;
            }
            // Preserve existing data when removing
            numRacers--;
            names.pop();
            winTally.pop();
            positions.pop();
            // Reset chart since data structure changed
            winHistory = [];
            raceNumber = 0;
            previousNames = [...names];
            renderRacers();
            updateStrategyTallyDisplay();
            updateWinsChart();
        }

        function renderRacers() {
            // Render name inputs
            const nameInputsHTML = names.map((name, i) => `
                <div class="name-input-group">
                    <label for="name-${i}">Racer ${i + 1} (${COLOR_NAMES[i] || 'Color ' + (i+1)})</label>
                    <input type="text" id="name-${i}" class="name-input name-input-${i}" value="${name}" maxlength="20">
                </div>
            `).join('');
            document.getElementById('nameInputs').innerHTML = nameInputsHTML;

            // Add color-specific borders
            const style = document.createElement('style');
            style.id = 'dynamic-racer-styles';
            const existingStyle = document.getElementById('dynamic-racer-styles');
            if (existingStyle) existingStyle.remove();

            let css = '';
            for (let i = 0; i < numRacers; i++) {
                const color = AVAILABLE_COLORS[i];
                css += `
                    .name-input-${i} { border-color: rgba(${parseInt(color.slice(1,3), 16)}, ${parseInt(color.slice(3,5), 16)}, ${parseInt(color.slice(5,7), 16)}, 0.5); }
                    .racer-${i} .racer-progress { background: linear-gradient(90deg, ${color}, ${color}dd); }
                    .racer-${i} .racer-name { color: ${color}; }
                `;
            }
            style.textContent = css;
            document.head.appendChild(style);

            // Render win tally
            const tallyHTML = names.map((name, i) => `
                <div class="tally-item">
                    <div class="tally-name" style="color: ${AVAILABLE_COLORS[i]}" id="tally-name-${i}">${name}</div>
                    <div class="tally-count" id="tally-count-${i}">${winTally[i]}</div>
                    <div class="tally-label">wins</div>
                </div>
            `).join('');
            document.getElementById('winTally').innerHTML = tallyHTML;

            // Render race track
            const trackHTML = names.map((name, i) => `
                <div class="racer racer-${i}">
                    <div class="strategy-indicator" id="strategy-${i}"></div>
                    <div class="racer-track">
                        <div class="racer-progress" id="progress-${i}" style="width: 5%;">
                            <div class="racer-name" id="racer-name-${i}">
                                ${name} <span class="emoji">${selectedRacerEmoji}</span>
                            </div>
                        </div>
                        <div class="finish-line"></div>
                    </div>
                </div>
            `).join('');
            document.getElementById('raceTrack').innerHTML = trackHTML;

            // Set up input listeners
            for (let i = 0; i < numRacers; i++) {
                const input = document.getElementById(`name-${i}`);
                input.addEventListener('blur', updateNamesFromInputs);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') input.blur();
                });
            }
        }

        function getRandomStrategy() {
            return Math.floor(Math.random() * 4);
        }

        function calculateSpeed(strategy, progress) {
            const progressPct = progress;
            let advance = 0;

            // All strategies balanced to ~3.5 WEIGHTED average
            // Weights: Phase1=40%, Phase2=30%, Phase3=15%, Phase4=15%
            switch(strategy) {
                case 0: // Fast start, fade finish
                    // Weighted avg: 0.4*3.75 + 0.3*3.5 + 0.15*3.25 + 0.15*3.0 = 3.49
                    // High variance early (exciting), low variance late (fading)
                    if (progressPct < 40) {
                        advance = Math.random() * 2.5 + 2.5; // 2.5-5 (avg 3.75)
                    } else if (progressPct < 70) {
                        advance = Math.random() * 2 + 2.5; // 2.5-4.5 (avg 3.5)
                    } else if (progressPct < 85) {
                        advance = Math.random() * 1.5 + 2.5; // 2.5-4 (avg 3.25)
                    } else {
                        advance = Math.random() * 2 + 2; // 2-4 (avg 3.0)
                    }
                    break;

                case 1: // Slow start, surge finish (comeback)
                    // Weighted avg: 0.4*3.25 + 0.3*3.5 + 0.15*3.75 + 0.15*4.0 = 3.51
                    // Low variance early, high variance late (dramatic finish)
                    if (progressPct < 40) {
                        advance = Math.random() * 1.5 + 2.5; // 2.5-4 (avg 3.25)
                    } else if (progressPct < 70) {
                        advance = Math.random() * 2 + 2.5; // 2.5-4.5 (avg 3.5)
                    } else if (progressPct < 85) {
                        advance = Math.random() * 2.5 + 2.5; // 2.5-5 (avg 3.75)
                    } else {
                        advance = Math.random() * 3 + 2.5; // 2.5-5.5 (avg 4.0)
                    }
                    break;

                case 2: // Steady pace
                    // Weighted avg: 3.5, low variance (predictable)
                    advance = Math.random() * 2 + 2.5; // 2.5-4.5 (avg 3.5)
                    break;

                case 3: // Inconsistent
                    // Weighted avg: 3.5, high variance (unpredictable/exciting)
                    advance = Math.random() * 4 + 1.5; // 1.5-5.5 (avg 3.5)
                    break;
            }

            return advance;
        }

        function updateRace() {
            if (raceFinished) return;

            // Update all positions FIRST to ensure fairness
            const newPositions = [];
            for (let i = 0; i < numRacers; i++) {
                const progress = positions[i];
                const speed = calculateSpeed(strategies[i], progress);
                newPositions[i] = Math.min(positions[i] + speed, 100);
            }

            // Apply all position updates
            for (let i = 0; i < numRacers; i++) {
                positions[i] = newPositions[i];
                document.getElementById(`progress-${i}`).style.width = positions[i] + '%';
            }

            // Check for winners AFTER all positions are updated
            // If multiple racers finish in the same tick, pick one randomly for fairness
            const winners = [];
            for (let i = 0; i < numRacers; i++) {
                if (positions[i] >= 100) {
                    winners.push(i);
                }
            }

            if (winners.length > 0) {
                raceFinished = true;
                // If multiple racers cross the line in same tick, choose randomly
                winner = winners[Math.floor(Math.random() * winners.length)];
                endRace();
            }
        }

        function updateTallyDisplay() {
            for (let i = 0; i < numRacers; i++) {
                document.getElementById(`tally-count-${i}`).textContent = winTally[i];
                document.getElementById(`tally-name-${i}`).textContent = names[i];
            }
        }

        function updateStrategyTallyDisplay() {
            const strategyHTML = strategyNames.map((name, i) => `
                <div class="strategy-tally-item">
                    <div class="strategy-tally-name">${name}</div>
                    <div class="strategy-tally-count" id="strategy-tally-${i}">${strategyTally[i]}</div>
                    <div class="strategy-tally-label">wins</div>
                </div>
            `).join('');
            document.getElementById('strategyTally').innerHTML = strategyHTML;
        }

        function updateWinsChart() {
            const canvas = document.getElementById('winsChart');
            const ctx = canvas.getContext('2d');
            const noDataMsg = document.getElementById('noDataMessage');

            // Set canvas size to match container
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Show/hide no data message
            if (winHistory.length === 0) {
                noDataMsg.style.display = 'block';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            noDataMsg.style.display = 'none';

            // Chart dimensions
            const padding = { top: 30, right: 30, bottom: 40, left: 50 };
            const chartWidth = canvas.width - padding.left - padding.right;
            const chartHeight = canvas.height - padding.top - padding.bottom;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Find max wins for Y axis
            const maxWins = Math.max(...winHistory.flatMap(h => h.wins), 1);
            const yStep = Math.ceil(maxWins / 5) || 1;
            const yMax = Math.ceil(maxWins / yStep) * yStep;

            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;

            // Y axis grid
            for (let i = 0; i <= 5; i++) {
                const y = padding.top + chartHeight - (i / 5) * chartHeight;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + chartWidth, y);
                ctx.stroke();

                // Y axis labels
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'right';
                ctx.fillText(Math.round((i / 5) * yMax), padding.left - 10, y + 4);
            }

            // X axis labels
            ctx.textAlign = 'center';
            const xStep = Math.max(1, Math.floor(winHistory.length / 10));
            for (let i = 0; i < winHistory.length; i += xStep) {
                const x = padding.left + (i / Math.max(1, winHistory.length - 1)) * chartWidth;
                ctx.fillText(winHistory[i].race, x, canvas.height - padding.bottom + 20);
            }
            // Always show last race number
            if (winHistory.length > 1) {
                const lastX = padding.left + chartWidth;
                ctx.fillText(winHistory[winHistory.length - 1].race, lastX, canvas.height - padding.bottom + 20);
            }

            // Axis labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = 'bold 12px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Race #', padding.left + chartWidth / 2, canvas.height - 5);

            ctx.save();
            ctx.translate(15, padding.top + chartHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Wins', 0, 0);
            ctx.restore();

            // Draw lines for each racer
            for (let racerIdx = 0; racerIdx < numRacers; racerIdx++) {
                ctx.strokeStyle = AVAILABLE_COLORS[racerIdx];
                ctx.lineWidth = 3;
                ctx.beginPath();

                for (let i = 0; i < winHistory.length; i++) {
                    const x = padding.left + (winHistory.length === 1 ? chartWidth / 2 : (i / (winHistory.length - 1)) * chartWidth);
                    const y = padding.top + chartHeight - (winHistory[i].wins[racerIdx] / yMax) * chartHeight;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();

                // Draw points
                ctx.fillStyle = AVAILABLE_COLORS[racerIdx];
                for (let i = 0; i < winHistory.length; i++) {
                    const x = padding.left + (winHistory.length === 1 ? chartWidth / 2 : (i / (winHistory.length - 1)) * chartWidth);
                    const y = padding.top + chartHeight - (winHistory[i].wins[racerIdx] / yMax) * chartHeight;

                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Update legend
            const legendHTML = names.map((name, i) => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${AVAILABLE_COLORS[i]}"></div>
                    <span>${name}</span>
                </div>
            `).join('');
            document.getElementById('chartLegend').innerHTML = legendHTML;
        }

        function recordRaceResult() {
            raceNumber++;
            winHistory.push({
                race: raceNumber,
                wins: [...winTally]
            });
            updateWinsChart();
        }

        function resetTally() {
            winTally = Array(numRacers).fill(0);
            strategyTally = [0, 0, 0, 0];
            winHistory = [];
            raceNumber = 0;
            updateTallyDisplay();
            updateStrategyTallyDisplay();
            updateWinsChart();
        }

        function checkNameChanges() {
            let namesChanged = false;
            for (let i = 0; i < numRacers; i++) {
                if (names[i] !== previousNames[i]) {
                    namesChanged = true;
                    break;
                }
            }

            if (namesChanged) {
                winTally = Array(numRacers).fill(0);
                winHistory = [];
                raceNumber = 0;
                previousNames = [...names];
                updateTallyDisplay();
                updateWinsChart();
            }
        }

        function updateNamesFromInputs() {
            for (let i = 0; i < numRacers; i++) {
                const input = document.getElementById(`name-${i}`);
                const newName = input.value.trim() || DEFAULT_NAMES[i] || `Racer ${i + 1}`;
                names[i] = newName;
                input.value = newName; // Update input to show trimmed/default value
            }
            checkNameChanges();
        }

        function endRace() {
            clearInterval(raceInterval);

            // Create results sorted by position
            const results = names.map((name, i) => ({
                name: name,
                position: positions[i],
                index: i
            })).sort((a, b) => b.position - a.position);

            // Show winner
            const winnerName = results[0].name;
            const winnerColor = AVAILABLE_COLORS[results[0].index];
            const winnerIndex = results[0].index;

            // Update win tally
            winTally[winnerIndex]++;
            updateTallyDisplay();
            recordRaceResult();

            // Update strategy tally
            const winnerStrategy = strategies[winnerIndex];
            strategyTally[winnerStrategy]++;
            updateStrategyTallyDisplay();

            document.getElementById('winnerText').innerHTML =
                `üéâ WINNER: <span style="color: ${winnerColor}">${winnerName}</span> üéâ`;

            // Create podium (top 3 or all if less than 3)
            const podiumHTML = results.slice(0, Math.min(3, numRacers)).map((result, i) => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const places = ['1st', '2nd', '3rd', '4th', '5th', '6th', '7th', '8th', '9th', '10th'];
                const resultColor = AVAILABLE_COLORS[result.index];

                return `
                    <div class="podium-place">
                        <div class="medal">${medals[i] || 'üèÅ'}</div>
                        <div class="place-name" style="color: ${resultColor}">
                            ${places[i]} Place<br>${result.name}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('podium').innerHTML = podiumHTML;
            document.getElementById('winnerAnnouncement').classList.add('show');

            // Check if we're in multi-race mode
            if (isMultiRaceMode && multiRaceRemaining > 0) {
                multiRaceRemaining--;
                updateMultiRaceProgress();

                if (multiRaceRemaining > 0) {
                    // Brief delay then start next race
                    setTimeout(() => {
                        if (isMultiRaceMode) { // Check again in case stopped
                            startRace();
                        }
                    }, 300);
                } else {
                    // Multi-race complete
                    finishMultiRace();
                }
            } else {
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = 'RACE AGAIN';
            }
        }

        function startRace() {
            // Update names from inputs and check for changes
            updateNamesFromInputs();

            // Update racer names on track
            for (let i = 0; i < numRacers; i++) {
                const racerNameEl = document.getElementById(`racer-name-${i}`);
                racerNameEl.innerHTML = `${names[i]} <span class="emoji">${selectedRacerEmoji}</span>`;
            }

            // Reset
            positions = Array(numRacers).fill(0);
            raceFinished = false;
            winner = null;
            document.getElementById('winnerAnnouncement').classList.remove('show');
            document.getElementById('startBtn').disabled = true;

            // Assign random strategies
            strategies = [];
            for (let i = 0; i < numRacers; i++) {
                strategies.push(getRandomStrategy());
            }

            // Show strategies
            for (let i = 0; i < numRacers; i++) {
                document.getElementById(`strategy-${i}`).textContent = strategyNames[strategies[i]];
                document.getElementById(`progress-${i}`).style.width = '0%';
            }

            // Start race
            raceInterval = setInterval(updateRace, 50);
        }

        function startMultiRace() {
            const countInput = document.getElementById('raceCountInput');
            const count = parseInt(countInput.value) || 10;

            if (count < 1 || count > 100) {
                alert('Please enter a number between 1 and 100');
                return;
            }

            multiRaceCount = count;
            multiRaceRemaining = count;
            isMultiRaceMode = true;

            // Update UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('multiRaceBtn').style.display = 'none';
            document.getElementById('stopRacesBtn').style.display = 'inline-block';
            countInput.disabled = true;

            updateMultiRaceProgress();
            startRace();
        }

        function stopMultiRace() {
            isMultiRaceMode = false;
            multiRaceRemaining = 0;
            finishMultiRace();
        }

        function finishMultiRace() {
            isMultiRaceMode = false;

            // Update UI
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'RACE AGAIN';
            document.getElementById('multiRaceBtn').style.display = 'inline-block';
            document.getElementById('stopRacesBtn').style.display = 'none';
            document.getElementById('raceCountInput').disabled = false;

            const completed = multiRaceCount - multiRaceRemaining;
            document.getElementById('raceProgressIndicator').textContent =
                `‚úÖ Completed ${completed} race${completed !== 1 ? 's' : ''}!`;

            // Clear message after 3 seconds
            setTimeout(() => {
                document.getElementById('raceProgressIndicator').textContent = '';
            }, 3000);
        }

        function updateMultiRaceProgress() {
            const completed = multiRaceCount - multiRaceRemaining;
            document.getElementById('raceProgressIndicator').textContent =
                `üèÅ Race ${completed + 1} of ${multiRaceCount}...`;
        }

        function selectEmoji(emoji) {
            selectedRacerEmoji = emoji;

            // Update UI to show selected emoji
            document.querySelectorAll('.emoji-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`.emoji-option[data-emoji="${emoji}"]`).classList.add('selected');

            // Update all racer emojis on track
            for (let i = 0; i < numRacers; i++) {
                const racerNameEl = document.getElementById(`racer-name-${i}`);
                if (racerNameEl) {
                    const nameText = names[i];
                    racerNameEl.innerHTML = `${nameText} <span class="emoji">${selectedRacerEmoji}</span>`;
                }
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initializeRacers(3);
            // Set default emoji selection
            document.querySelector('.emoji-option[data-emoji="üêï"]').classList.add('selected');
            // Initialize chart
            updateWinsChart();
        });

        // Redraw chart on window resize
        window.addEventListener('resize', () => {
            updateWinsChart();
        });
    </script>
