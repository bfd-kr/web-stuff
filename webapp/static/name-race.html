<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÅ Project Name Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border: 3px solid #ffd700;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .race-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .racer {
            margin: 25px 0;
            position: relative;
        }

        .racer-track {
            background: rgba(255, 255, 255, 0.1);
            height: 50px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .racer-progress {
            height: 100%;
            border-radius: 25px;
            transition: width 0.05s linear;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 1.5em;
        }

        .racer-name {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            pointer-events: none;
        }

        .racer-0 .racer-progress {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }

        .racer-0 .racer-name {
            color: #ff4444;
        }

        .racer-1 .racer-progress {
            background: linear-gradient(90deg, #44ff44, #00cc00);
        }

        .racer-1 .racer-name {
            color: #44ff44;
        }

        .racer-2 .racer-progress {
            background: linear-gradient(90deg, #44ffff, #00cccc);
        }

        .racer-2 .racer-name {
            color: #44ffff;
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: repeating-linear-gradient(
                45deg,
                #ffd700,
                #ffd700 10px,
                #000 10px,
                #000 20px
            );
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Courier New', monospace;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .winner-announcement {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            border: 3px solid #ffd700;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s, transform 0.5s;
        }

        .winner-announcement.show {
            opacity: 1;
            transform: scale(1);
        }

        .winner-announcement h2 {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .podium {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .podium-place {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 150px;
        }

        .podium-place .medal {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .podium-place .place-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .strategy-indicator {
            position: absolute;
            right: 10px;
            top: -25px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÅ PROJECT NAME RACE üèÅ</h1>
    </div>

    <div class="race-container">
        <div class="racer racer-0">
            <div class="strategy-indicator" id="strategy-0"></div>
            <div class="racer-track">
                <div class="racer-name">üèÉ SynthLoad</div>
                <div class="racer-progress" id="progress-0"></div>
                <div class="finish-line"></div>
            </div>
        </div>

        <div class="racer racer-1">
            <div class="strategy-indicator" id="strategy-1"></div>
            <div class="racer-track">
                <div class="racer-name">üèÉ BenchPress</div>
                <div class="racer-progress" id="progress-1"></div>
                <div class="finish-line"></div>
            </div>
        </div>

        <div class="racer racer-2">
            <div class="strategy-indicator" id="strategy-2"></div>
            <div class="racer-track">
                <div class="racer-name">üèÉ StressKit</div>
                <div class="racer-progress" id="progress-2"></div>
                <div class="finish-line"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="start-btn" id="startBtn" onclick="startRace()">START RACE</button>
    </div>

    <div class="winner-announcement" id="winnerAnnouncement">
        <h2 id="winnerText"></h2>
        <div class="podium" id="podium"></div>
    </div>

    <script>
        const names = ['SynthLoad', 'BenchPress', 'StressKit'];
        const colors = ['#ff4444', '#44ff44', '#44ffff'];
        const strategyNames = [
            'üöÄ Fast Start/Fade',
            '‚ö° Comeback Surge',
            'üìà Steady Pace',
            'üé≤ Inconsistent'
        ];

        let positions = [0, 0, 0];
        let strategies = [];
        let raceInterval = null;
        let raceFinished = false;
        let winner = null;

        function getRandomStrategy() {
            return Math.floor(Math.random() * 4);
        }

        function calculateSpeed(strategy, progress) {
            const progressPct = progress;
            let advance = 0;

            switch(strategy) {
                case 0: // Fast start, fade finish
                    if (progressPct < 40) {
                        advance = Math.random() * 3 + 3; // 3-6
                    } else if (progressPct < 70) {
                        advance = Math.random() * 2 + 2; // 2-4
                    } else if (progressPct < 85) {
                        advance = Math.random() * 2 + 1; // 1-3
                    } else {
                        advance = Math.random() * 2; // 0-2
                    }
                    break;

                case 1: // Slow start, surge finish (comeback)
                    if (progressPct < 40) {
                        advance = Math.random() * 2 + 1; // 1-3
                    } else if (progressPct < 70) {
                        advance = Math.random() * 2 + 2; // 2-4
                    } else if (progressPct < 85) {
                        advance = Math.random() * 3 + 3; // 3-6
                    } else {
                        advance = Math.random() * 5 + 6; // 6-11
                    }
                    break;

                case 2: // Steady pace
                    advance = Math.random() * 2 + 2; // 2-4
                    break;

                case 3: // Inconsistent
                    advance = Math.random() * 5 + 1; // 1-6
                    break;
            }

            return advance;
        }

        function updateRace() {
            if (raceFinished) return;

            for (let i = 0; i < 3; i++) {
                const progress = positions[i];
                const speed = calculateSpeed(strategies[i], progress);

                positions[i] = Math.min(positions[i] + speed, 100);

                // Update visual progress
                document.getElementById(`progress-${i}`).style.width = positions[i] + '%';

                // Check for winner
                if (positions[i] >= 100 && !raceFinished) {
                    raceFinished = true;
                    winner = i;
                    endRace();
                    return;
                }
            }
        }

        function endRace() {
            clearInterval(raceInterval);

            // Create results sorted by position
            const results = names.map((name, i) => ({
                name: name,
                position: positions[i],
                index: i
            })).sort((a, b) => b.position - a.position);

            // Show winner
            const winnerName = results[0].name;
            const winnerColor = colors[results[0].index];

            document.getElementById('winnerText').innerHTML =
                `üéâ WINNER: <span style="color: ${winnerColor}">${winnerName}</span> üéâ`;

            // Create podium
            const podiumHTML = results.map((result, i) => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const places = ['1st', '2nd', '3rd'];
                const resultColor = colors[result.index];

                return `
                    <div class="podium-place">
                        <div class="medal">${medals[i]}</div>
                        <div class="place-name" style="color: ${resultColor}">
                            ${places[i]} Place<br>${result.name}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('podium').innerHTML = podiumHTML;
            document.getElementById('winnerAnnouncement').classList.add('show');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'RACE AGAIN';
        }

        function startRace() {
            // Reset
            positions = [0, 0, 0];
            raceFinished = false;
            winner = null;
            document.getElementById('winnerAnnouncement').classList.remove('show');
            document.getElementById('startBtn').disabled = true;

            // Assign random strategies
            strategies = [
                getRandomStrategy(),
                getRandomStrategy(),
                getRandomStrategy()
            ];

            // Show strategies
            for (let i = 0; i < 3; i++) {
                document.getElementById(`strategy-${i}`).textContent = strategyNames[strategies[i]];
                document.getElementById(`progress-${i}`).style.width = '0%';
            }

            // Start race
            raceInterval = setInterval(updateRace, 50);
        }

        // Show strategies on load
        window.addEventListener('load', () => {
            for (let i = 0; i < 3; i++) {
                document.getElementById(`strategy-${i}`).textContent = '';
            }
        });
    </script>
</body>
</html>
